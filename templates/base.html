<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}ObjexAPI{% endblock %}</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Inter Font (Google) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #F6F6FF 100%);
      margin: 0;
      padding: 0;
    }
    
    /* Toast Animation */
    @keyframes toastSlideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes toastSlideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- UNIVERSAL TOAST NOTIFICATION (Top Right) -->
  <div id="toast-container" 
       class="fixed top-6 right-6 z-50 space-y-4 pointer-events-none">
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- TOAST SCRIPT — SAB PAGES ME KAM KAREGA -->
  <script>
    function showToast(message, type = 'success', duration = 4000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      
      const bgColor = type === 'success' 
        ? 'bg-gradient-to-r from-green-500 to-emerald-600' 
        : 'bg-gradient-to-r from-red-500 to-rose-600';
      
      const icon = type === 'success' ? '' : '';

      toast.innerHTML = `
        <div class="${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 min-w-80 backdrop-blur-lg border border-white/20 pointer-events-auto transform"
             style="animation: toastSlideIn 0.5s ease-out forwards;">
          <div class="text-2xl font-bold">${icon}</div>
          <div>
            <p class="font-semibold text-lg">${type === 'success' ? 'Success' : 'Error'}</p>
            <p class="text-sm opacity-90">${message}</p>
          </div>
          <button onclick="this.parentElement.parentElement.remove()" 
                  class="ml-auto text-white/70 hover:text-white text-xl font-bold">×</button>
        </div>
      `;
      
      container.appendChild(toast);

      // Auto remove after duration
      setTimeout(() => {
        const toastEl = toast.firstElementChild;
        toastEl.style.animation = 'toastSlideOut 0.5s ease-in forwards';
        setTimeout(() => toast.remove(), 500);
      }, duration);
    }

    // Allow Enter key on inputs to trigger main button (optional enhancement)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
        const form = e.target.closest('form');
        if (form) {
          const btn = form.querySelector('button[type="submit"]');
          if (btn) btn.click();
        }
      }
    });
  </script>
</body>
</html>
