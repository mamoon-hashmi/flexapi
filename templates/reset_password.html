{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-br from-purple-50 to-blue-50">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-10">

    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        MockAPI Pro
      </h1>
      <p class="text-gray-600 mt-3 text-lg">Set a new password</p>
    </div>

    <!-- ERROR MESSAGE (agar token invalid ho) -->
    {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-8 text-center font-bold">
        {{ error }}
      </div>
    {% endif %}

    <div class="space-y-6">
      <input type="password" id="newpass" placeholder="New Password" 
             class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition text-lg">
      <input type="password" id="confirm" placeholder="Confirm Password" 
             class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition text-lg">

      <button id="resetBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl hover:shadow-2xl transform hover:scale-105 transition text-lg">
        Update Password
      </button>
    </div>

    <div class="mt-8 text-center">
      <a href="/login" class="text-purple-600 font-bold hover:underline">Back to Login</a>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 px-6 py-4 rounded-lg text-white font-bold hidden z-50 transition-all"></div>
  </div>
</div>

<script>
  // FIXED: Sirf ek baar token declare karo!
  const token = "{{ token|default:'' }}";

  // Agar token nahi hai ya invalid hai
  if (!token || token === "None") {
    showToast("Invalid or expired link!", "bg-red-600");
  }

  function showToast(message, color = "bg-green-600") {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.className = `fixed bottom-5 right-5 px-6 py-4 rounded-lg text-white font-bold block z-50 ${color} shadow-2xl`;
    setTimeout(() => toast.classList.add('hidden'), 5000);
  }

  document.getElementById('resetBtn').onclick = async () => {
    const p1 = document.getElementById('newpass').value.trim();
    const p2 = document.getElementById('confirm').value.trim();
    const btn = document.getElementById('resetBtn');

    if (!p1 || !p2) return showToast("Please fill both fields!", "bg-red-600");
    if (p1 !== p2) return showToast("Passwords do not match!", "bg-red-600");
    if (p1.length < 6) return showToast("Password too short! (min 6)", "bg-red-600");

    btn.disabled = true;
    btn.textContent = "Updating...";

    try {
      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password: p1 })
      });

      const data = await res.json();

      if (data.message) {
        showToast("Password updated successfully! Redirecting...", "bg-green-600");
        setTimeout(() => location.href = '/login', 2000);
      } else {
        showToast(data.error || "Something went wrong!", "bg-red-600");
      }
    } catch (err) {
      console.error(err);
      showToast("Network error! Check console.", "bg-red-600");
    } finally {
      btn.disabled = false;
      btn.textContent = "Update Password";
    }
  };
</script>
{% endblock %}
