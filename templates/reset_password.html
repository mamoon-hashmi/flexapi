{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Set New Password</h1>
      <p class="text-gray-600 mt-2">Enter a strong password</p>
    </div>

    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" id="newpass" required placeholder="••••••••"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm" required placeholder="••••••••"
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
      </div>

      <button id="resetBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
        Update Password
      </button>
    </div>

    <div class="mt-8 text-center text-sm text-gray-600">
      <a href="/login" class="text-purple-600 font-bold hover:underline">Back to Sign in</a>
    </div>
  </div>
</div>

<script>
const token = new URLSearchParams(window.location.search).get('token');
if (!token) {
  showToast("Invalid or expired link!", "error");
}

document.getElementById('resetBtn').onclick = async () => {
  const p1 = document.getElementById('newpass').value;
  const p2 = document.getElementById('confirm').value;
  const btn = document.getElementById('resetBtn');

  if (p1 !== p2) return showToast("Passwords do not match!", "error");
  if (p1.length < 6) return showToast("Password too short!", "error");

  btn.disabled = true;
  btn.textContent = "Updating...";

  try {
    const res = await fetch('/api/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, password: p1 })
    });
    const data = await res.json();

    if (data.message) {
      showToast("Password updated successfully!", "success");
      setTimeout(() => location.href = '/login', 2000);
    } else {
      showToast(data.error || "Failed to reset", "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Update Password";
  }
};
</script>
{% endblock %}
