{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">MockAPI Pro</h1>
      <div class="flex items-center gap-4">
        <span id="user-name" class="font-medium text-gray-700">Loading...</span>
        <button onclick="realLogout()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-4xl font-bold text-center mb-10">Your Mock APIs</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white p-8 rounded-xl shadow text-center">
        <h3 class="text-xl font-semibold">Projects</h3>
        <p class="text-4xl font-bold text-blue-600 mt-2" id="project-count">0</p>
      </div>
      <div class="bg-white p-8 rounded-xl shadow text-center">
        <h3 class="text-xl font-semibold">Total Endpoints</h3>
        <p class="text-4xl font-bold text-green-600 mt-2" id="endpoint-count">0</p>
      </div>
      <div class="bg-white p-8 rounded-xl shadow text-center">
        <h3 class="text-xl font-semibold">Plan</h3>
        <p class="text-4xl font-bold text-indigo-600 mt-2">Free</p>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold">Your Projects</h3>
        <button onclick="createProject()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-bold transition">
          + New Project
        </button>
      </div>
      <div id="projects-list" class="space-y-6">
        <p class="text-center text-gray-500 py-12">Loading your projects...</p>
      </div>
    </div>
  </main>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.replace('/login');

// Secure API call
async function api(endpoint, options = {}) {
  const res = await fetch(endpoint, {
    ...options,
    headers: {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json',
      ...options.headers
    }
  });
  if (res.status === 401) {
    localStorage.clear();
    showToast("Session expired", "error");
    setTimeout(() => window.location.replace('/login'), 1500);
    return;
  }
  if (!res.ok) throw await res.json().catch(() => ({error: "Server error"}));
  return res.json();
}

// Load user
api('/api/auth/me').then(u => {
  document.getElementById('user-name').textContent = u.name;
  localStorage.setItem('userName', u.name);
}).catch(() => {});

// Load projects
async function loadProjects() {
  try {
    const projects = await api('/api/projects');
    document.getElementById('project-count').textContent = projects.length;
    const list = document.getElementById('projects-list');
    if (projects.length === 0) {
      list.innerHTML = `<p class="text-center text-gray-500 py-16 text-xl">No projects yet. Create your first one!</p>`;
      return;
    }
    list.innerHTML = projects.map(p => `
      <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-indigo-500 transition-all bg-gradient-to-r from-indigo-50">
        <h4 class="text-2xl font-bold mb-3">${p.name}</h4>
        <code class="block bg-black text-green-400 p-4 rounded font-mono text-sm break-all mb-4">
          ${p.base_url}
        </code>
        <div class="flex gap-4">
          <a href="/project/${p._id}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-bold">
            Open Editor
          </a>
          <button onclick="deleteProject('${p._id}')" class="text-red-600 hover:text-red-800 font-bold">
            Delete
          </button>
        </div>
      </div>
    `).join('');
  } catch (e) {
    showToast(e.error || "Failed to load", "error");
  }
}

async function createProject() {
  const name = prompt("Project Name:");
  if (!name?.trim()) return;
  try {
    await api('/api/projects', {method: 'POST', body: JSON.stringify({name: name.trim()})});
    showToast("Project created!", "success");
    loadProjects();
  } catch (e) {
    if (e.limit_reached) {
      alert("Free plan limit: 2 projects only!");
    } else {
      showToast(e.error || "Failed", "error");
    }
  }
}

async function deleteProject(id) {
  if (!confirm("Delete permanently?")) return;
  await api(`/api/projects/${id}`, {method: 'DELETE'});
  showToast("Deleted!", "success");
  loadProjects();
}

function realLogout() {
  fetch('/api/auth/logout', {
    method: 'POST',
    headers: {'Authorization': `Bearer ${token}`}
  }).finally(() => {
    localStorage.clear();
    showToast("Logged out", "success");
    setTimeout(() => window.location.replace('/login'), 800);
  });
}

loadProjects();
</script>
{% endblock %}
