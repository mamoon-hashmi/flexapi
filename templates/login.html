{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-600 mt-2">Log in to continue building mock APIs</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required placeholder="example@gmail.com" 
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" 
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:shadow-lg transition">
        Sign In
      </button>
    </form>

    <div class="mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500 font-medium">Or continue with</span>
        </div>
      </div>

      <div class="mt-6">
        <a href="/api/auth/google" class="w-full flex items-center justify-center gap-4 bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-4 rounded-xl transition hover:shadow-md">
          <img src="https://www.google.com/favicon.ico" alt="Google" class="w-6 h-6">
          <span>Sign in with Google</span>
        </a>
      </div>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600 space-y-2">
      <p>Don't have an account? <a href="/register" class="text-purple-600 font-bold hover:underline">Sign up</a></p>
      <p><a href="/forgot-password" class="text-purple-600 hover:underline">Forgot password?</a></p>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').onsubmit = async e => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({email, password})
    });
    const data = await res.json();

    if (data.token) {
      localStorage.setItem('token', data.token);
      showToast("Login successful! Welcome back", "success");
      setTimeout(() => window.location.href = '/dashboard', 1500);
    } else {
      showToast(data.error || "Invalid email or password", "error");
    }
  } catch (err) {
    showToast("Network error. Please try again.", "error");
  }
};
</script>
{% endblock %}
