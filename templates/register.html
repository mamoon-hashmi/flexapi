{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 mt-8 mb-8" >

    <!-- Step 1: Registration Form -->
    <div id="formStep">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
        <p class="text-gray-600 mt-2">Join MockAPI Pro and start building instantly</p>
      </div>

      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" required placeholder="Mamoon ur Rasheed" 
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" required placeholder="example@gmail.com" 
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters" 
                 class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
        </div>

        <button type="submit" id="createBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">
          Create Account
        </button>
      </form>

      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">Or continue with</span>
          </div>
        </div>

        <div class="mt-6">
          <a href="/api/auth/google?from_register=1" 
             class="w-full flex items-center justify-center gap-4 bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-4 rounded-xl transition hover:shadow-md">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-6 h-6">
            <span>Sign up with Google</span>
          </a>
        </div>
      </div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="/login" class="text-purple-600 font-bold hover:underline">Sign in</a>
      </p>
    </div>

    <!-- Step 2: OTP Verification -->
    <div id="otpStep" class="hidden">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Verify Your Email</h2>
        <p class="text-gray-600 mt-2">
          We sent a 6-digit code to<br>
          <span id="emailShow" class="font-bold text-purple-600 text-lg"></span>
        </p>
      </div>

      <form id="otpForm" class="space-y-6">
        <input 
          type="text" 
          id="otp" 
          maxlength="6" 
          required 
          placeholder="000000"
          class="w-full px-4 py-6 text-center text-4xl font-bold tracking-widest letter-spacing-4 border-2 rounded-xl focus:ring-4 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
          style="letter-spacing: 12px;"
        />

        <button type="submit" id="verifyBtn"
                class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-4 rounded-xl transition shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-lg">
          Verify & Continue
        </button>
      </form>

      <div class="mt-6 text-center">
        <button onclick="backToForm()" class="text-purple-600 hover:underline font-medium">
          ‚Üê Change Email
        </button>
      </div>
    </div>
  </div>
</div>

<script>
let userEmail = '';

// Go back to form step
function backToForm() {
  document.getElementById('otpStep').classList.add('hidden');
  document.getElementById('formStep').classList.remove('hidden');
  document.getElementById('otp').value = '';
}

// Step 1: Register Form
document.getElementById('registerForm').onsubmit = async e => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const btn = document.getElementById('createBtn');

  if (!name || !email || password.length < 6) {
    showToast("Please fill all fields correctly", "error");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creating Account...";

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();

    if (data.message) {
      userEmail = email;
      document.getElementById('emailShow').textContent = email;
      document.getElementById('formStep').classList.add('hidden');
      document.getElementById('otpStep').classList.remove('hidden');
      document.getElementById('otp').focus();
      showToast("OTP sent to your email!", "success");
    } else {
      showToast(data.error || "Registration failed", "error");
    }
  } catch (err) {
    showToast("Network error. Try again.", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
};

// Step 2: OTP Verification
document.getElementById('otpForm').onsubmit = async e => {
  e.preventDefault();
  const otp = document.getElementById('otp').value.trim();
  const btn = document.getElementById('verifyBtn');

  if (otp.length !== 6) {
    showToast("Enter valid 6-digit OTP", "error");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Verifying...";

  try {
    const res = await fetch('/api/auth/verify-registration', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: userEmail, otp })
    });
    const data = await res.json();

    if (data.token) {
      localStorage.setItem('token', data.token);
      showToast("Account created successfully!", "success");
      setTimeout(() => window.location.href = '/dashboard', 1500);
    } else {
      showToast(data.error || "Invalid OTP", "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Verify & Continue";
  }
};

// Auto-focus OTP input & allow paste
document.getElementById('otp').addEventListener('input', function(e) {
  this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
});
</script>
{% endblock %}
